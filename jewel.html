<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

   <link rel="stylesheet" type="text/css" href="jewel.css">
   <title>Bejeweled Game</title>
</head>
<body>
   <div id="startContainer">
      <p id="instructions">Welcome to my Bejewled game! </p>
      <p>Points are distributed as follows: </p>
      <div id="3point">
         <div id="grayblock" class="box"></div><h2> is worth 3 points.</h2>
      </div>
      <div id="1point">
         <div id="darkredblock" class="box"></div>
         <div id="darkgreenblock" class="box"></div> 
         <div id="yellowblock" class="box"></div>
         <div id="salmonblock" class="box"></div>
         <div id="redblock" class="box"></div><h3> are worth 1 point.</h3>
      </div>
      <button id="startButton" class = "btn btn-primary">Proceed to choose your difficulty!</button>
   </div>
   <div id="difficulty">
      <p> Choose your level of difficulty </p>
         <button id="easy" class= "btn btn-success">Easy</button>
         <button id="medium" class= "btn btn-warning">Medium</button>
         <button id="hard" class= "btn btn-danger">Hard</button>
    </div>
   <div id="board">
      <div id="score"></div>
   </div>
   <div id="endContainer">
      <p>You lost!</p>
      <button id="restartButton" class = "btn btn-primary">Restart game!</button>
   </div>
   <script src = "jewelCombo.js"></script>
   <script src = "jewelGameOver.js"></script>
   <script src = "jewel.js"></script>
</body>
</html>
