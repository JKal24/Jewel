<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

   <link rel="stylesheet" type="text/css" href="jewel.css">
   <title>Bejeweled Game</title>
</head>
<body>
   <div id="startContainer">
      <p id="instructions">Points are distributed as follows</p>
      <h1><div id="???block"></div> is worth 10 points.</h1>
      <h3><div id="redblock"></div> is worth 1 point.</h3>
      <button id="startButton" class = "btn btn-primary">Proceed to choose your difficulty!</button>
   </div>
   <div id="difficulty">
      <p> Choose your level of difficulty </p>
         <button id="easy" class= "btn btn-success">Easy</button>
         <button id="medium" class= "btn btn-warning">Medium</button>
         <button id="hard" class= "btn btn-danger">Hard</button>
    </div>
   <div id="board">
      <div id="score"></div>
   </div>
   <div id="endContainer">
      <p>You lost!</p>
      <button id="restartButton" class = "btn btn-primary">Restart game!</button>
   </div>
   <script src = "jewel.js"></script>
</body>
</html>
